    <script>

        // filme 1

        const notas = [];

        const form = document.getElementById('avaliar');
        const enviarBotao = form.querySelector('#botao[type="button"]');
        const mediaBotao = document.querySelector('#mediaBotao');

        enviarBotao.addEventListener('click', function (event) {
            event.preventDefault();

            const nota = parseInt(document.getElementById('nota').value);
            notas.push(nota);

            document.getElementById('nota').value = '';

            alert('Nota atribuída com sucesso!');
        });

        mediaBotao.addEventListener('click', function () {
            const totalNotas = notas.length;
            const somaNotas = notas.reduce((total, nota) => total + nota, 0);
            const media = somaNotas / totalNotas;

            alert(`A média das notas atribuídas é: ${media.toFixed(1)}`);
        });
