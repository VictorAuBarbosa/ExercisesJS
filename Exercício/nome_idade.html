<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome e Idade</title>
</head>
<body>

    <script>

    let pessoaMaisVelha = { nome: '', idade: 0 };

    for (let i = 1; i <= 5; i++) {

    let nome = prompt(`Digite o nome da ${i}ª pessoa:`);
    let idade = parseInt(prompt(`Digite a idade da ${i}ª pessoa:`));

    if (idade > pessoaMaisVelha.idade) {
        pessoaMaisVelha.nome = nome;
        pessoaMaisVelha.idade = idade;
  }
}

    alert(`A pessoa mais velha é ${pessoaMaisVelha.nome}, com ${pessoaMaisVelha.idade} anos.`);

    </script>
       
    
</body>
</html>
